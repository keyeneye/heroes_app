<div fxLayout="column">
  <div>
    <h1>Buscardo de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Ingrese su Héroe</mat-label>
      <input type="text" placeholder="Elige uno" aria-label="Héroe" matInput [(ngModel)]="termino"
        [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length>0">
          No se encontro el término "{{termino}}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <mat-grid-list cols="1" *ngIf="!heroeSeleccionado; else existeHeroe">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
  <ng-template #existeHeroe>
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
  </ng-template>

</div>
